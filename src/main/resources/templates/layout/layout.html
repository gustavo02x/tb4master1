<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Demo Project covid-19">
<meta name="author" content="Programacion en web">

<title>Compra En casa</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/chosen.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
<link rel="stylesheet" type="text/css" href="static/css/ayuda.css" th:href="@{/css/ayuda.css}">

<title>Title</title>
	<style>
		.error{
			color:red;
		}
	</style>

</head>
<body>

	<header class="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/compraencasa}"><i class="fas fa-shopping-cart"></i>CompraEnCasa</a>
			
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li sec:authorize="hasAnyRole('ROLE_BUYER', 'ROLE_ADMIN')" class="nav-item active"><a class="nav-link " th:href="@{/compraencasa/cliente}">Cliente<span class="sr-only">(current)</span></a>
					</li>
					<li sec:authorize="hasRole('ROLE_SELLER')" class="nav-item"><a class="nav-link "th:href="@{/compraencasa/productos}">Productos</a>
					</li>
					<li sec:authorize="hasAnyRole('ROLE_SELLER', 'ROLE_ADMIN')" class="nav-item"><a class="nav-link " th:href="@{/compraencasa/vendedor}">Vendedor</a>
					</li>
					<li sec:authorize="isAnonymous()" class="nav-item "><a class="nav-link" th:href="@{/compraencasa/login}">Iniciar Sesión</a></li>
					<li sec:authorize="isAuthenticated()" class="nav-item">
				        <a class="btn btn-secondary" th:href="@{/logout}" aria-disabled="true">Cerrar Sesión: <span sec:authentication="name">Username</span></a>
				    </li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
				</form>
			</div> 
			
		</nav>

	</header>


	<section>
		<h1>Hello, world!</h1>
	</section>


	<footer th:fragment="footer">
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/chosen.jquery.min.js}"></script>
		<script th:src="@{/js/fontawesome.min.js}"></script>
		<script th:src="@{/js/sweetalert.min.js}"></script>

	</footer>

</body>
</html>
